<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <div class="some-div"></div>
        <button class="button-open">Open</button>
          <div class="modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal window</h5>
                  <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal text.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-primary">Save changes</button>
                  <button type="button" class="btn-secondary mod-close">Close</button>
                </div>
              </div>
            </div>
          </div>
          <div class="trafic-lights grid">
            <div class="circle-1 color"></div>
            <div class="circle-2 color"></div>
            <div class="circle-3 color"></div>
          </div>
          <button id="click" class="button-lights">Switch</button>
    </main>
    <script src="/js/script.js"></script>
</body>
</html>
